<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <div class="container">
        <div class="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>
    </div>
</div>







<script>

let hrs = document.getElementById('hrs') //Used to get the time elements
let min = document.getElementById('min')
let sec = document.getElementById('sec')

setInterval(()=>{
    let currentTime = new Date();
hrs.innerHTML = (currentTime.getHours()<10?"0":'') + currentTime.getHours() //Adding a double 0 to the values < 10
min.innerHTML = (currentTime.getMinutes()<10?"0":'') + currentTime.getMinutes();
sec.innerHTML = (currentTime.getSeconds()<10?"0":'') + currentTime.getSeconds();

},1000) //1000 ms = 1s so repeats every sec




</script>

</body>
</html>
